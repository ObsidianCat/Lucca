<section id="create-item-wrapper">
    <form>
        <fieldset>
            <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="default" selected>Choose category fot the item</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="title">Title:</label>
            <input id="title" type="text" name="title">

            <label for="sub-title">Sub-title:</label>
            <input id="sub-title" type="text" name="sub-title">

            <label for="address">Address:</label>
            <input id="address" type="text" name="address">
        </fieldset>

        <fieldset>
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="10" cols="50" placeholder="Write something here"></textarea>
        </fieldset>

        <fieldset>
            <label for="wiki-related">Wiki article was used for creating this item</label>
            <input id="wiki-related" type="checkbox" name="wiki-related">
            <label for="content">Wiki article link:</label>
            <input id="wiki-url" type="url" name="address">
        </fieldset>
        <fieldset>
            <input id="clear" type="reset" name="clear">
            <input id="submit" type="submit" name="submit">

        </fieldset>


    </form>
</section>
