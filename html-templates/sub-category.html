<div layout="column" id="sub-category-page" >
    <md-content class="md-padding">
        <md-whiteframe class="main-title-wrap md-whiteframe-z2" layout layout-align="center center">
            <a href back-button class="arrow-back"> <div></div></a>
            <h3 class="main-title">{{pageTitle}}</h3>
        </md-whiteframe>
        <ul id="sub-category-items">
            <li ng-repeat="item in subCategoryItems" id="item-{{item.item_id}}">
                <a href="#item/{{item.item_id}}">
                    <md-button class="md-raised md-cornered">{{item.mainTitle}}</md-button>
                </a>
            </li>
        </ul>
        </md-content>
</div>
