<div id="content-item" >
    <section class="basic-details">
        <h2 class="main-title">{{item.basicDetails.mainTile}}</h2>
        <h3 class="main-sub-title">{{item.basicDetails.subTitle}}</h3>
        <p class="address">{{item.basicDetails.address}}</p>

    </section>
    <section class="map">
        {{item.description}}
    </section>
    <section class="description">

    </section>
    <section class="gallery">

    </section>
    <section class="reviews">
        <div class="add-new-review">

        </div>
        <div class="reviews-sorting">
            <p>Show review only with rating of</p>
            <select>
                <option value="stars-5">5 stars</option>
                <option value="stars-4">4 stars</option>
                <option value="stars-3">3 stars</option>
                <option value="stars-2">2 stars</option>
                <option value="stars-1">1 stars</option>
            </select>
        </div>

        <div class="reviews-box">
            <review-item ng-repeat="review in item.reviews"></review-item>
        </div>
    </section>
</div>
