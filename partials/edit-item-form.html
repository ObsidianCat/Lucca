<form name="itemForm" ng-submit="submitItem(itemDataModel)">
    <fieldset>
        <md-input-container>
            <label>Category:</label>
            <!--<select name="category" id="category"  ng-model="itemDataModel.category">-->
                <!--<option value="default" selected>Choose category fot the item</option>-->
                <!--<option ng-repeat="category in categories" value="{{category.idName}}">{{category.categoryName}}</option>-->
            <!--</select>-->
            <md-select ng-model="itemDataModel.category">
                <!--<md-option selected ng-repeat="category in categories" value="default">-->
                    <!--Choose category fot the item-->
                <!--</md-option>-->
                <md-option ng-selected="(category.idName == itemDataModel.item_type)" ng-repeat="category in categories" value="{{category.idName}}">
                    {{category.categoryName}}
                </md-option>
            </md-select>
        </md-input-container>

    </fieldset>
    <fieldset>
        <md-input-container>

            <label for="title">Title:</label>
            <input id="title" type="text" name="mainTitle" ng-model="itemDataModel.mainTitle">
        </md-input-container>
        <md-input-container>
            <label for="sub_title">Sub-title:</label>
            <input id="sub_title" type="text" name="subTitle" ng-model="itemDataModel.subTitle">
        </md-input-container>
        <md-input-container>
            <label for="address">Address:</label>
            <input id="address" type="text" name="address" ng-model="itemDataModel.address">
        </md-input-container>
    </fieldset>

    <fieldset>
        <md-input-container>
            <label for="content">Content:</label>
            <textarea id="content" ng-model="itemDataModel.description" name="content" rows="10" cols="50" placeholder="Write something here"></textarea>
        </md-input-container>
    </fieldset>

    <fieldset>
        <input ng-checked="itemDataModel.wiki_related" id="wiki_related" type="checkbox" name="wiki_related" ng-model="itemDataModel.wiki_related">
        <label >Wiki article was used for creating this item</label>
        <!--<md-checkbox  ng-checked="itemDataModel.wiki_related" name="wiki_related" ng-model="itemDataModel.wiki_related" aria-label="Checkbox 1">-->
            <!--&lt;!&ndash;Checkbox 1: {{ data.cb1 }}&ndash;&gt;-->
        <!--</md-checkbox>-->

         <md-input-container>
                <label for="wiki_link">Wiki article link:</label>
                <input ng-disabled="!itemDataModel.wiki_related" id="wiki_link" type="url" name="wiki_link" ng-model="itemDataModel.wiki_link">
         </md-input-container>
        <md-input-container>
                <label for="wiki_title">Wiki article title:</label>
                <input ng-disabled="!itemDataModel.wiki_related"  id="wiki_title" type="text" name="wiki_title" ng-model="itemDataModel.wiki_title">
        </md-input-container>
    </fieldset>
    <fieldset>
        <input id="clear" type="reset" name="clear">
        <input id="submit" type="submit" name="submit" ng-model="itemDataModel.submit">

    </fieldset>
</form>
