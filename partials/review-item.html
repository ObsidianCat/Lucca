<div class="review-item">
    <h4 class="name">{{review.author}}</h4>
    <p class="country-of-origin">from {{review.country}}</p>
    <p class="date-of-comment">{{review.dateOfComment}}</p>
    <p class="rating">rating: {{review.rating}}</p>
    <p class="message">{{review.message}}</p>
    <p class="date-of-visit">date of visit: {{review.dateofvisit}}</p>
</div>
